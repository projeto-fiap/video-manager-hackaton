name: pipeline

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Install Java and Maven
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Install Kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
      - name: Clean and Compile
        run: mvn clean compile

  unit-tests:
    name: Unit Tests + SonarCloud
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Install Java and Maven
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Unit Tests + Sonar Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            mvn test org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.login=${SONAR_TOKEN} \
              -Dsonar.projectKey=projeto-fiap_video-manager-hackaton \
              -Dsonar.organization=projeto-fiap \
              -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
              -Dsonar.pullrequest.branch=${{ github.head_ref }} \
              -Dsonar.pullrequest.base=${{ github.base_ref }}
          else
            mvn test org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.login=${SONAR_TOKEN} \
              -Dsonar.projectKey=projeto-fiap_video-manager-hackaton \
              -Dsonar.organization=projeto-fiap \
              -Dsonar.branch.name=${{ github.ref_name }}
          fi

  analysis-sonarqube:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name != 'pull_request'  # SÃ³ roda o build breaker em push
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Sonar Build Breaker
        uses: jkumar19/sonar-build-breaker@v1.0.0
        with:
          sonar_url: "https://sonarcloud.io"
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          project_key: "projeto-fiap_video-manager-hackaton"
          sonar_branch: ${{ github.ref_name }}

  send-docker-hub:
    name: Send Docker HUB
    runs-on: ubuntu-latest
    needs: [analysis-sonarqube]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Clone Repository
        run: git clone https://github.com/projeto-fiap/video-manager-hackaton.git && cd video-manager-hackaton && docker build . -t matheuspatricio0/video-manager-hackaton:latest
      - name: Push Docker image
        run: docker push matheuspatricio0/video-manager-hackaton:latest

  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
    needs: [send-docker-hub]
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Deploy
        shell: bash
        run: echo "Deploy DEV"

  deploy-hml:
    runs-on: ubuntu-latest
    environment:
      name: hml
    needs: [send-docker-hub]
    if: github.ref == 'refs/heads/release'
    steps:
      - name: Deploy
        shell: bash
        run: echo "Deploy HML"

  deploy-prd:
    runs-on: ubuntu-latest
    environment:
      name: prd
    needs: [send-docker-hub]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
      - name: Update Kube Config
        run: aws eks update-kubeconfig --name kubernetes-video-manager-hackaton --region us-east-1
      - name: Current Context
        run: kubectl config current-context
      - name: Deploy Kubernetes Resources
        run: |
          kubectl apply -f src/main/resources/deploy/k8s/video-manager-deployment.yaml -n default-namespace
          kubectl apply -f src/main/resources/deploy/k8s/video-manager-hpa.yaml -n default-namespace
          kubectl apply -f src/main/resources/deploy/k8s/video-manager-service.yaml -n default-namespace
